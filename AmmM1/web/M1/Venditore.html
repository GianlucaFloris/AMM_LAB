<html>
    <head>
        <title>Venditore-Sirolf Shop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Benvenuti su Sirolf Shop</h1>
        <h2>Vendita dei migliori top di gamma nel campo degli smartphone</h2>
        <h3>Inserimento dispositivo da vendere</h3>
        <form method="GET">
            <!-- nome, immagine, prezzo e disponibilità articolo da vendere-->
            <div> 
            <label for="NomeDispositivo">Nome Dispositivo</label><br>
            <input type="text" name="NomeDispositivo" id="NomeDispositivo"><br>
            <label for="UrlImmagineDispositivo">Url immagine dispositivo</label><br>
            <input type="text" name="UrlImmagineDispositivo" id="UrlImmagineDispositivo"><br>
            <label for="PrezzoDispositivo">Prezzo Dispositivo in €</label><br>
            <input type="text" name="PrezzoDispositivo " id="PrezzoDispositivo"><br>
            <label for="QuantitaDisponibile">Disponibilità prodotto</label><br>
            <input type="number" min="1" max="99"
                   name="QuantitaDisponibile" id="QuantitaDisponibile"><br>
            </div>
           <!-- Descrizione-->
            <div>
                <label for="Descrizione">Descrizione</label><br>
                <textarea name="Descrizione" id="Descrizione"
                      cols="30" rows="10" >Descrizione Dispositivo</textarea>
            </div>
            
            <br>
            <!--Pulsanti submit e reset-->
            <div>
                <input type="submit" value="Invia">
                <input type="reset" value="Cancella">
            </div>
            
         
            
        </form>
            
            
        <a href="Login.html"><p>Clicca qui per andare alla pagina di login</p></a>
        <a href="Descrizione.html"><p>Clicca qui per andare alla pagina descrizione</p></a>
    </body>
</html>
